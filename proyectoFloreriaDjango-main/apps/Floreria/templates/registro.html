{% extends './base.html' %}

{% block body %}

{% load static %}

<link rel="stylesheet" href="{% static 'css/registro.css' %}">

<header>
    <div class="container text-center mt-5">
        <h2>Registro</h2>
    </div>
</header>

<div id="containerFormulario" class="container">
    <form action="" id="miFormulario">
        <div class="row">
            <div class="col-12 mt-5">
                <label for="txtUsername">Nombre de usuario</label>
                <input id="txtUsername" name="txtUsername" type="text" class="form-control" placeholder="Ingrese su nombre de usuario">
            </div>

            <div class="col-12 mt-5">
                <label for="txtEmail">Email</label>
                <input id="txtEmail" name="txtEmail" type="email" class="form-control" placeholder="Ingrese su email">
            </div>

            <div class="col-12 mt-5">
                <label for="txtPassword">Contraseña</label>
                <input id="txtPassword" name="txtPassword" type="password" class="form-control" placeholder="Ingrese su contraseña">
            </div>

            <button class="btn btn-success mt-5">Crear usuario</button>

        </div>
    </form>
</div>
{% endblock %}

{% block script %}
    <script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/registro.js' %}"></script>

{% endblock %}
